<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{ promotion.photoUrl || './assets/user.png' }}"
      alt="{{ promotion.name }}"
      class="card-img-top"
    />
    <ul class="list-inline destination-icons animate text-center">
      <li class="list-inline-item">
        <button
          routerLink="/promotion/edit/{{ promotion.id }}"
          class="btn btn-primary"
        >
          <i class="fa fa-edit"></i>
        </button>
      </li>
      <button
        class="btn btn btn-danger"
        (click)="deletePromotion(promotion.id)"
      >
        <i class="fa fa-trash"></i>
      </button>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-tittle text-center mb-1">
      <i class="fa fa-edit mr-2"></i> {{ promotion.name }} <br /><br />
      Clique para editar
    </h6>
    <p class="card-text text-muted text-center">{{ promotion.city }}</p>
  </div>
</div>
